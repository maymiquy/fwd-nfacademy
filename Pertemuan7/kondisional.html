<script>
    //kondisi hanya menunjukkan memiliki satu syarat
    let pelanggan = "Budi Santoso";
    let totalBelanja = 150000;
    let keterangan = "";

    if (totalBelanja >= 100000) {
        keterangan = "Selamat " + pelanggan + ", Anda mendapatkan bonus";
    } else {
        keterangan = "Maaf " + pelanggan + ", Anda belum mendapatkan bonus";
    }

    //menampilkan js dapat menggunakan document.write atau innerHTML
    document.write("Atas Nama Pelanggan : " + pelanggan + "<br>Memiliki Keterangan : " + keterangan);
    document.write("<br><br>");
    document.write("contoh lainnya : <br>");

    let deskripsi = (totalBelanja > 1000000) ? "Anda mendapatkan bonus" : "Anda belum mendapatkan bonus";
    document.write(
        "Pelanggan Bernama " + pelanggan +
        "<br> Dengan Total Belanja Sebesar Rp." + totalBelanja +
        ", ditanyakan: " + deskripsi
    );
</script>
