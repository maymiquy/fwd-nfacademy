<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label for="nama">Nama :</label>
        <input type="text" id="nama" name="nama" placeholder="Masukan nama" autocomplete="off">
        <br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Masukan Email">
        <br><br>

        <label for="password">Password :</label>
        <input type="password" id="password" name="password" placeholder="Masukan Password">
        <br><br>

        <label for="umur">Umur :</label>
        <input type="number" id="umur" name="umur" placeholder="umur">
        <br><br>

        <label for="">
            <input type="radio" name="gender" value="male">Laki-Laki
        </label>
        <label for="">
            <input type="radio" name="gender" value="female">Perempuan
        </label>
        <br><br>

        <select name="country" id="">
            <option value="indonesia">Indonesia</option>
            <option value="malaysia">Malaysia</option>
            <option value="thailand">Thailand</option>
            <option value="singapore">Singapore</option>
        </select>
        <br><br>

        <textarea name="coments" rows="4" cols="50" placeholder="Masukan Alamat"></textarea>
        <br><br>

        <label for="">
            <input type="checkbox" name="terms"> Saya setuju dengan syarat dan ketentuan
        </label>

        <input type="submit" value="kirim">
        <input type="reset" value="reset">

    </form>
</body>
</html>
