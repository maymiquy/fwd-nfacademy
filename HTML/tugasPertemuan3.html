<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Pendaftaran</title>
</head>

<body>
    <h1 align="Center">Forum Pendaftaran</h1>

    <form align="center" action="" method="post" border="true">

        <!-- Nama Lenglkap -->
        <label for="fullname">Nama Lengkap :</label>
        <input type="text" id="fullname" name="fullname" placeholder="Masukan nama" autocomplete="off" minlength="3" required>
        <br><br>

        <!-- Email -->
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Masukan Email" required>
        <br><br>

        <!-- Password -->
        <label for="password">Password :</label>
        <input type="password" id="password" name="password" placeholder="Masukan Password" minlength="8" required>
        <br><br>

        <!-- Tanggal Lahir -->
        <label for="date-birth">tanggal Lahir :</label>
        <input type="date" id="date-birth" name="date-birth" placeholder="tanggal lahir" min="2006-9-15" required>
        <br><br>

        <!-- Umur -->
        <label for="ages">Umur</label>
        <input type="number" id="ages" name="ages" min="18" required>
        <br><br>

        <!-- Jenis Kelamin -->
        <label for="">
            <input type="radio" name="gender" value="male" required>Laki-Laki
        </label>
        <label for="">
            <input type="radio" name="gender" value="female" required>Perempuan
        </label>
        <br><br>
        <!-- Nomor Telepon -->

        <label for="numberPhone">Nomor Telepon</label>
        <input type="number" id="numberPhone" name="numberPhone" minlength="10" maxlength="13">
        <br><br>

        <!-- Unggah Foto Profil -->
        <label for="imageProfile">Unggah Foto Profil</label>
        <input type="file" id="imageProfile" name="imageProfile" accept="image/*">
        <br><br>

        <!-- Syarat dan Ketentuan -->
        <label for="">
            <input type="checkbox" name="terms" required> Saya setuju dengan syarat dan ketentuan
        </label>
        <br><br>

        <input type="submit" value="kirim">

    </form>
</body>

</html>
